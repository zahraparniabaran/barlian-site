<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barlian | فروشگاه ساعت و اکسسوری</title>
    <style>
        body {
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .logo {
            width: 200px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 2.5rem;
            color: #d4af37;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2rem;
            color: #ddd;
        }
        .cta-button {
            background-color: #d4af37;
            color: #000;
            padding: 10px 30px;
            border: none;
            border-radius: 30px;
            font-size: 1.2rem;
            cursor: pointer;
            margin-top: 20px;
        }
        .cta-button:hover {
            background-color: #b28f2d;
        }
        nav {
            background-color: rgba(0, 0, 0, 0.8);
            width: 100%;
            text-align: center;
            padding: 10px 0;
        }
        nav a {
            color: #d4af37;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2rem;
        }
        nav a:hover {
            color: #fff;
        }
        .category {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }
        .category-item {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px 30px;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .category-item:hover {
            background-color: #d4af37;
            color: #000;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#home">صفحه اصلی</a>
        <a href="#products">محصولات</a>
        <a href="#about">درباره ما</a>
        <a href="#contact">تماس با ما</a>
    </nav>

    <div class="container">
        <img src="logo.png" alt="Barlian Logo" class="logo">
        <h1>به فروشگاه Barlian خوش آمدید</h1>
        <p>جایی برای لحظاتی درخشان، با ساعت‌ها و اکسسوری‌های لوکس</p>
        <div class="category">
            <div class="category-item">🕒 ساعت‌ها</div>
            <div class="category-item">💎 اکسسوری‌ها</div>
        </div>
        <button class="cta-button">مشاهده محصولات</button>
    </div>
</body>
</html>
